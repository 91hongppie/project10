{% extends 'base.html' %}
{% block content %}
<h1 class="text-center">영화 상세정보</h1>
<div class="card mb-3 mx-3" style="">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{ movie.poster_url }}" class="card-img" alt="movieimg">
    </div>
    <div class="col-md-8">
      <div class="card-body">
      <a href="{% url 'movies:index' %}"><button type="button" class="btn btn-primary">뒤로가기</button></a>
        {% comment %} <a href="{% url 'movies:index' %}">뒤로가기</a> {% endcomment %}
        <hr>
        <h5 class="card-title">영화제목: {{ movie.title }}</h5>
        <p class="card-text">줄거리: {{ movie.description }}</p>
        <p class="card-text">누적 관객수: {{ movie.audience }} 명</p>
        <p class="card-text">
        </p>
       <p>{{ movie.like_users.all|length }} 명이 이 영화를 좋아합니다.</p>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
